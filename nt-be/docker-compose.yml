services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: treasury_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: treasury_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treasury_dev -d treasury_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: treasury_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: treasury_test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treasury_test -d treasury_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
